apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: nginx-replica-set
    labels:
      name: my-nginx-app
spec:
  selector:
    matchLabels:
      env: production
  replicas: 3
  template:
    metadata:
        name: nginx
        labels:
          env: production
    spec:
      containers:
        - name: nginx
          image: nginx